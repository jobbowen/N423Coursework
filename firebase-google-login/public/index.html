<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/Dev-Workshop-Logo.png" alt="" />
      </div>
      <div class="login">
        <div class="signin-ep">
          <a href="#" id="signin">Signin with Email</a>
        </div>
        <div class="signin-go">
          <div hidden class="user-pic"></div>
          <div hidden class="user-name"></div>
          <div class="sig">
            <a href="#" id="signin-google">Signin with Google</a>
            <a hidden href="#" id="signout-google">Sign Out</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <h3>Sign up with email and password</h3>
      <form>
        First name:
        <input id="sufName" type="text" name="firstname" />
        Last name:
        <input id="sulName" type="text" name="lastname" />
        Email:
        <input id="suEmail" type="email" name="email" />
        Password:
        <input id="suPassword" type="password" name="password" />
        <input type="submit" id="suSubmit" value="Sign Up" />
      </form>

      <h3>Sign In with email and password</h3>
      <form>
        Email:
        <input id="siEmail" type="email" name="email" />
        Password:
        <input id="siPassword" type="password" name="password" />
        <input type="submit" id="siSubmit" value="Sign In" />
      </form>
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/6.6.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/6.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/6.6.1/firebase-database.js"></script>
    <script src="/__/firebase/6.6.1/firebase-firestore.js"></script>
    <script src="/__/firebase/6.6.1/firebase-messaging.js"></script>
    <script src="/__/firebase/6.6.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="app/firebase-model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
